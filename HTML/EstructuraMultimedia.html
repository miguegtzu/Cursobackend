<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Juego de caracteres para caracteres especiales -->
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title sirve para poenr el titulo de nuestro sitio web  -->
    <!-- Los titulos deben tener entre 55 y 65 caracteres -->
    <title>Etiquetas Multimedia</title>
    <!-- Las descripciones deben tener menos de 195 caracteres -->
    <meta name="description" content="Pagina web para aprender etiquetas multimedia en HTML">
</head>
<body>
    <h1>Aprendiendo etiquetas multimedia</h1>
    <h2>Imagenes</h2>
    <!-- Imagen desde una URL -->
    <img width="400px" src="https://www.elespectador.com/resizer/6QZhcLEuOzXQVdTWZYZHktrrKAk=/910x491/filters:quality(70):format(jpeg)/cloudfront-us-east-1.images.arcpublishing.com/elespectador/5O4XCJIHINHTRLH3QBYD4IL7OA.jpg" alt="Imagen de un cachorro"><br>
    <!-- Imagen desde una carpeta en mi pc -->
    <img width="400px" src="\IMG\gatitos.jpg" alt="Imagen de un gato"><br>
    <!-- img soporta todos los tipos de imagenes como: jpg, png, gif, svg -->
    <img width="400px" src="\IMG\homer.gif" alt="Meme de homero"><br>
    <img src="\img\icons8-pago-apple.svg" alt="Logo apple pay"><br>
    <img width="800px" src="\img\tablaPeriodicaHTML.png" alt="Tabla periodica de los elementos HTML">
    <h2>Videos</h2>
    <video src="videos\recetaFacil.mp4" controls></video>
</body>
</html>
